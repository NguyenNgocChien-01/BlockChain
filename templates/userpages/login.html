{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Link tới Bootstrap CSS (giả sử bạn đã có) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endfor %}
{% endif %}

    <div class="login-container">
        <div class="card login-card border-0">
            <div class="card-body p-4 p-sm-5">
                <div class="text-center mb-4">
                    <h3 class="mb-1">Đăng Nhập</h3>
                    <p class="text-muted">Chào mừng trở lại!</p>
                </div>

                <!-- Form đăng nhập -->
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
    
                    <!-- Hiển thị lỗi chung (ví dụ: sai username/password) -->
                    {% if form.non_field_errors %}
                        <div class="alert alert-danger" role="alert">
                            {% for error in form.non_field_errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}

                    <!-- Trường Username -->
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Tên đăng nhập</label>
                        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                    </div>

                    <!-- Trường Password -->
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Mật khẩu</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Đăng Nhập</button>
                    </div>
                </form>
                

            </div>
        </div>
    </div>
</body>
</html>
