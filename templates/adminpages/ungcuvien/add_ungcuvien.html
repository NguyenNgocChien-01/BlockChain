 <form id="addUngCuVienForm" method="post" action="{% url 'add_ungcuvien' baucu.id %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_name_add" class="form-label">Tên Ứng Cử Viên</label>
            <input type="text" name="name" class="form-control" id="id_name_add" required>
          </div>
          <div class="mb-3">
            <label for="id_description_add" class="form-label">Thông tin</label>
            <textarea name="description" class="form-control" id="id_description_add" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label for="id_image_add" class="form-label">Ảnh đại diện</label>
            <input type="file" name="image" class="form-control" id="id_image_add" accept="image/*">
          </div>
        </form>
