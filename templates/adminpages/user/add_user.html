 <form id="adduserForm" method="post" action="{% url 'add_user' %}" >
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username"  class="form-label">Tên đăng nhập</label>
            <input type="text" name="username" class="form-control" id="id_username" placeholde="Tên đăng nhập" required>
          </div>
          <div class="mb-3">
            <label for="id_name_add" class="form-label">Họ</label>
            <input type="text" name="firstname" class="form-control" id="id_firstname" placeholde="Họ" required>
          </div>
          <div class="mb-3">
            <label  class="form-label">Tên</label>
            <input type="text" name="lastname" class="form-control" id="id_lastname" placeholde="Tên" required>
          </div>
          <div class="mb-3">
            <label  class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email" placeholde="Email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" name="password1" class="form-control" id="id_password1" placeholde="Mật khẩu" required>
          </div>
            <div class="mb-3">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input type="password" name="password2" class="form-control" id="id_password2" placeholde="Xác nhận mật khẩu" required>
          </div>


        </form>
