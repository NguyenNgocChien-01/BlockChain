<form id="editbaucuForm" method="POST" action=""> <!-- Action sẽ được cập nhật bởi JavaScript -->
    {% csrf_token %}

    <!-- HÀNG 1: TIÊU ĐỀ VÀ MÔ TẢ -->
    <div class="form-group">
        <label class="form-label" for="edit_id_tieude">Tiêu đề</label>
        <input type="text" class="form-control" id="edit_id_tieude" name="tieude" required>
    </div>
    <div class="form-group">
        <label class="form-label" for="edit_id_mota">Mô tả</label>
        <textarea class="form-control" id="edit_id_mota" name="mota" rows="3"></textarea>
    </div>

    <!-- HÀNG 2: THỜI GIAN -->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label" for="edit_id_start_date">Thời gian bắt đầu</label>
                <input type="datetime-local" class="form-control" id="edit_id_start_date" name="start_date" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label" for="edit_id_end_date">Thời gian kết thúc</label>
                <input type="datetime-local" class="form-control" id="edit_id_end_date" name="end_date" required>
            </div>
        </div>
    </div>
    
    <!-- HÀNG 3: CÀI ĐẶT NÂNG CAO -->
    <div class="row align-items-end">
        <div class="col-md-6">
             <div class="form-group">
                <label class="form-label" for="edit_id_max_choices">Được bầu tối đa</label>
                <input type="number" class="form-control" id="edit_id_max_choices" name="max_choices"  min="1" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="form-label">Loại hình Bầu cử</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="edit_type_public" value="PUBLIC">
                        <label class="form-check-label" for="edit_type_public">Công khai</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type" id="edit_type_private" value="PRIVATE">
                        <label class="form-check-label" for="edit_type_private">Riêng tư</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- DANH SÁCH CỬ TRI RIÊNG TƯ -->
    <div class="form-group" id="edit_eligible_voters_wrapper" style="display: none;">
        <label class="form-label" for="edit_id_eligible_voters">Chọn Cử tri được phép tham gia</label>
        <select multiple class="form-control" id="edit_id_eligible_voters" name="eligible_voters" size="8">
            {% for voter in voters %}
                <option value="{{ voter.id }}">{{ voter.user.username }} ({{ voter.user.get_full_name }})</option>
            {% endfor %}
        </select>
        <small class="form-text text-muted">Giữ phím Ctrl (hoặc Command trên Mac) để chọn nhiều cử tri.</small>
    </div>
</form>
